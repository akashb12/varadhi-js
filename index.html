<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akash Banaulikar</title>
</head>
<body>
    <h1>Min = <span  id="min"></span> and Max = <span  id="max"></span></h1>
<script>
const arr = [1,3,5,7,9]
let maxFourNum = arr.slice(1);
let minFourNum = arr.slice(0, -1);
const sum = arr.reduce((acc, total) => acc + total, 0);
const min = document.getElementById('min');
const max = document.getElementById('max');
min.innerHTML=sum - arr[arr.length - 1];
max.innerText=sum - arr[0];
console.log("Min =", sum - arr[arr.length - 1],"and", "Max =", sum - arr[0]  )
</script>
</body>
</html>
